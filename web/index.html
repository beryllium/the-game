<html>
<head>
    <script type="text/javascript" src="components/jquery/jquery-built.js"></script>
    <script type="text/javascript" src="components/bootstrap/bootstrap-built.js"></script>
    <script type="text/javascript" src="assets/mousetrap.js"></script>

    <link rel="stylesheet" type="text/css" href="components/bootstrap/css/bootstrap.min.css">
    <style>
        body {
            text-align: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f2f2f2;
        }

        .the_game {
            font-size: 15em;
            font-family: serif;
        }

    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#next-btn').click(function() {
                var first_letter = 'A'.charCodeAt();
                var last_letter  = 'Z'.charCodeAt();
                var current_letter = $('.the_game').text().charCodeAt();

                if (current_letter === last_letter) {
                    return false;
                }

                $('.the_game').text(String.fromCharCode(current_letter + 1));
            });

            $('#back-btn').click(function() {
                var first_letter = 'A'.charCodeAt();
                var last_letter  = 'Z'.charCodeAt();
                var current_letter = $('.the_game').text().charCodeAt();

                if (current_letter === first_letter) {
                    return false;
                }

                $('.the_game').text(String.fromCharCode(current_letter - 1));
            });

            Mousetrap.bind('left', function() {
               $('#back-btn').click();
            });

            Mousetrap.bind('right', function() {
                $('#next-btn').click();
            });

            Mousetrap.bind('up', function() {
                var fontSize = parseInt($('.the_game').css("font-size"));
                fontSize = fontSize + 4 + "px";
                $('.the_game').css({'font-size':fontSize});
            })

            Mousetrap.bind('down', function() {
                var fontSize = parseInt($('.the_game').css("font-size"));
                fontSize = fontSize - 4 + "px";
                $('.the_game').css({'font-size':fontSize});
            })

            Mousetrap.bind('w a s d', function() {
                window.location = "http://whateverthing.com"
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="the_game">A</div>
    <div>
        <button id="back-btn" class="btn btn-large btn-radius btn-primary">&laquo; Back</button>
        <button id="next-btn" class="btn btn-large btn-radius btn-primary">Next &raquo;</button>
    </div>
</div>
</body>
</html>
